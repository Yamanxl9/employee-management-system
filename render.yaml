services:
  - type: web
    name: employee-management-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_mongodb:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: employee-data
      mountPath: /data
      sizeGB: 1
