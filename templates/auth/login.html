<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مجموعة شركات العقيلي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 500px;
        }

        .login-info {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-form {
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .company-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .company-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            font-size: 1rem;
        }

        .feature-list i {
            margin-left: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-title {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .form-title h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .form-title p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 10;
        }

        .input-group .form-control {
            padding-left: 45px;
        }

        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .form-check-label {
            color: #666;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .loading-spinner {
            display: none;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                margin: 10px;
            }
            
            .login-info, .login-form {
                padding: 40px 30px;
            }
            
            .company-name {
                font-size: 1.5rem;
            }
            
            .form-title h2 {
                font-size: 1.7rem;
            }
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            z-index: 10;
        }

        .password-input-group {
            position: relative;
        }

        .password-input-group .form-control {
            padding-left: 45px;
        }

        /* تحسين الأنيميشن */
        .login-container {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- قسم معلومات الشركة -->
        <div class="login-info">
            <div class="company-logo">
                <i class="fas fa-building"></i>
            </div>
            <h1 class="company-name">مجموعة شركات العقيلي</h1>
            <p class="company-subtitle">Al-Aqeeli Group</p>
            
            <ul class="feature-list">
                <li><i class="fas fa-users"></i> إدارة شاملة للموظفين</li>
                <li><i class="fas fa-passport"></i> تتبع حالة الجوازات</li>
                <li><i class="fas fa-id-card"></i> إدارة البطاقات الشخصية</li>
                <li><i class="fas fa-chart-bar"></i> تقارير وإحصائيات متقدمة</li>
                <li><i class="fas fa-shield-alt"></i> نظام آمن ومحمي</li>
            </ul>
        </div>

        <!-- قسم تسجيل الدخول -->
        <div class="login-form">
            <div class="form-title">
                <h2>🏢 تسجيل الدخول</h2>
                <p>مرحباً بك في نظام إدارة الموظفين الشامل</p>
            </div>

            <!-- عرض الأخطاء -->
            <div id="errorAlert" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="username" name="username" value="admin">
                               placeholder="أدخل اسم المستخدم" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <div class="password-input-group">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="أدخل كلمة المرور" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            تذكرني
                        </label>
                    </div>
                    <a href="#" class="forgot-link">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span>🔐 تسجيل الدخول</span>
                    <i class="fas fa-spinner fa-spin loading-spinner" id="loadingSpinner"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // إظهار/إخفاء كلمة المرور
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // إظهار رسالة خطأ
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            
            // إخفاء الخطأ بعد 5 ثواني
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        // إخفاء رسالة الخطأ
        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        // تحديث حالة زر تسجيل الدخول
        function setLoginLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        // معالج تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideError();
            setLoginLoading(true);
            
            const formData = new FormData(this);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password'),
                remember: formData.get('remember') === 'on'
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    // نجح تسجيل الدخول
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // توجيه للصفحة الرئيسية
                    window.location.href = '/';
                } else {
                    // فشل تسجيل الدخول
                    showError(result.error || 'خطأ في تسجيل الدخول');
                }
            } catch (error) {
                console.error('خطأ في الاتصال:', error);
                showError('خطأ في الاتصال بالخادم');
            } finally {
                setLoginLoading(false);
            }
        });

        // التحقق من تسجيل الدخول المسبق
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // إذا كان المستخدم مسجل دخول مسبقاً، توجيه للصفحة الرئيسية
                window.location.href = '/';
            }
        });

        // تركيز على حقل اسم المستخدم عند تحميل الصفحة
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });

        // دعم مفتاح Enter للانتقال بين الحقول
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
