<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الموظفين - مبسط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .stats-card {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .search-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .employee-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .employee-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary">نظام إدارة الموظفين</h1>
                <p class="lead">نسخة مبسطة - SQLite</p>
            </div>
            
            <!-- Statistics Cards -->
            <div class="row mb-4" id="statsSection">
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="fas fa-users fa-3x mb-3"></i>
                        <h3 id="totalEmployees">0</h3>
                        <p>إجمالي الموظفين</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card" style="background: linear-gradient(45deg, #ffc107, #fd7e14);">
                        <i class="fas fa-passport fa-3x mb-3"></i>
                        <h3 id="passportMissing">0</h3>
                        <p>جوازات غير متوفرة</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card" style="background: linear-gradient(45deg, #dc3545, #fd7e14);">
                        <i class="fas fa-id-card fa-3x mb-3"></i>
                        <h3 id="cardsExpired">0</h3>
                        <p>بطاقات منتهية</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card" style="background: linear-gradient(45deg, #6f42c1, #e83e8c);">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                        <h3 id="cardsMissing">0</h3>
                        <p>بطاقات غير متوفرة</p>
                    </div>
                </div>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <h4 class="mb-4"><i class="fas fa-search me-2"></i>البحث والتصفية</h4>
                
                <div class="row mb-3">
                    <div class="col-md-12">
                        <input type="text" class="form-control form-control-lg" id="searchQuery" 
                               placeholder="ابحث بالاسم، رقم الموظف، أو رقم الجواز...">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">الجنسية</label>
                        <select class="form-select" id="nationalityFilter">
                            <option value="">جميع الجنسيات</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">الشركة</label>
                        <select class="form-select" id="companyFilter">
                            <option value="">جميع الشركات</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">الوظيفة</label>
                        <select class="form-select" id="jobFilter">
                            <option value="">جميع الوظائف</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary btn-lg w-100" onclick="searchEmployees()">
                            <i class="fas fa-search me-2"></i>بحث
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Results -->
            <div id="resultsContainer">
                <div class="text-center text-muted py-5">
                    <h5>اضغط على "بحث" لعرض الموظفين</h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تحميل الإحصائيات
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                
                document.getElementById('totalEmployees').textContent = data.total_employees;
                document.getElementById('passportMissing').textContent = data.passport_missing;
                document.getElementById('cardsExpired').textContent = data.cards_expired;
                document.getElementById('cardsMissing').textContent = data.cards_missing;
            } catch (error) {
                console.error('خطأ في تحميل الإحصائيات:', error);
            }
        }

        // تحميل الفلاتر
        async function loadFilters() {
            try {
                const response = await fetch('/api/filters');
                const data = await response.json();
                
                // تحميل الجنسيات
                const nationalitySelect = document.getElementById('nationalityFilter');
                data.nationalities.forEach(nationality => {
                    const option = document.createElement('option');
                    option.value = nationality;
                    option.textContent = nationality;
                    nationalitySelect.appendChild(option);
                });
                
                // تحميل الشركات
                const companySelect = document.getElementById('companyFilter');
                data.companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.code;
                    option.textContent = company.name;
                    companySelect.appendChild(option);
                });
                
                // تحميل الوظائف
                const jobSelect = document.getElementById('jobFilter');
                data.jobs.forEach(job => {
                    const option = document.createElement('option');
                    option.value = job.code;
                    option.textContent = job.name;
                    jobSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('خطأ في تحميل الفلاتر:', error);
            }
        }

        // البحث
        async function searchEmployees() {
            try {
                const query = document.getElementById('searchQuery').value;
                const nationality = document.getElementById('nationalityFilter').value;
                const company = document.getElementById('companyFilter').value;
                const job = document.getElementById('jobFilter').value;
                
                const params = new URLSearchParams({
                    query: query,
                    nationality: nationality,
                    company: company,
                    job: job,
                    page: 1,
                    per_page: 50
                });
                
                const response = await fetch(`/api/search?${params}`);
                const data = await response.json();
                
                displayResults(data);
                
            } catch (error) {
                console.error('خطأ في البحث:', error);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="alert alert-danger text-center">
                        حدث خطأ في البحث. يرجى المحاولة مرة أخرى.
                    </div>
                `;
            }
        }

        // عرض النتائج
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            
            if (data.employees.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <h5>لم يتم العثور على أي موظفين</h5>
                        <p>جرب تعديل معايير البحث</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>النتائج (${data.total} موظف)</h5>
                </div>
            `;
            
            data.employees.forEach(employee => {
                html += `
                    <div class="employee-card card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6 class="card-title">${employee.staff_name_ara}</h6>
                                    <p class="text-muted mb-2">${employee.staff_name}</p>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <small class="text-muted">رقم الموظف:</small>
                                            <p class="mb-1"><strong>${employee.staff_no}</strong></p>
                                        </div>
                                        <div class="col-sm-6">
                                            <small class="text-muted">الوظيفة:</small>
                                            <p class="mb-1">${employee.job_ara || 'غير محدد'}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <small class="text-muted">الشركة:</small>
                                            <p class="mb-1">${employee.company_ara || 'غير محدد'}</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <small class="text-muted">الجنسية:</small>
                                            <p class="mb-1">${employee.nationality_code || 'غير محدد'}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-end">
                                        <div class="mb-2">
                                            <small class="text-muted">حالة الجواز:</small><br>
                                            <span class="status-badge bg-${employee.passport_class}">
                                                ${employee.passport_text}
                                            </span>
                                            ${employee.pass_no ? `<br><small class="text-muted">${employee.pass_no}</small>` : ''}
                                        </div>
                                        <div>
                                            <small class="text-muted">حالة البطاقة:</small><br>
                                            <span class="status-badge bg-${employee.card_class}">
                                                ${employee.card_text}
                                            </span>
                                            ${employee.card_expiry_date ? `<br><small class="text-muted">تنتهي: ${employee.card_expiry_date}</small>` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadFilters();
        });

        // البحث التلقائي عند الكتابة
        document.getElementById('searchQuery').addEventListener('input', function() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(searchEmployees, 500);
        });
    </script>
</body>
</html>
